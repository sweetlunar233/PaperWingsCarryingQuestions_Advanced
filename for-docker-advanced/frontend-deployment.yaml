apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: zhiyi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        istio: enabled
    spec:
      containers:
      - name: frontend
        image: #TODO前端镜像
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
