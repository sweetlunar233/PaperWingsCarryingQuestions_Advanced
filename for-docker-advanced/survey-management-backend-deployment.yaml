apiVersion: apps/v1
kind: Deployment
metadata:
  name: survey-management-backend
  namespace: zhiyi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: survey-management-backend
  template:
    metadata:
      labels:
        app: survey-management-backend
        istio: enabled
    spec:
      containers:
      - name: survey-management-backend
        image: #TODO后端-问卷管理镜像
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
