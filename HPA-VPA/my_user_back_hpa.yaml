apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: my-user-back-hpa
  namespace: zhiyi
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: my-user-back
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50